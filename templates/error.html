<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - Bet on Regret</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .modal {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            color: #ff4c4c;
            margin-bottom: 1rem;
        }

        .modal p {
            margin-bottom: 1.5rem;
        }

        .modal button {
            background-color: #aa0000;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Error</h2>
        <p>{{ message }}</p>
        <button onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
